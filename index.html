<title>Static HIIT</title>

<body>
	<label>choose a preset:
		<select id="presetSelector"></select>
	</label>

	<button class="hideable-save" type="button" id="save" disabled>save</button>

	<br>

	<textarea rows="11" cols="30" id="sequenceText">
	</textarea>

	<br>

	<button type="button" id="start">start</button>
	<button type="button" id="stop">stop</button>

	<div id="indicator">
	</div>

	<div id="countdownIndicator">
	</div>
	
	<br>
	
	<a href="https://github.com/Endut/staticHIIT">github</a>
	
	
	<audio id="workAudio">
	  <source src="sounds/noot_noot.mp3" type="audio/mpeg">
	</audio>
	<audio id="countinAudio">
	  <source src="sounds/four_second_countin.mp3" type="audio/mpeg">
	</audio>
	<audio id="restAudio">
	  <source src="sounds/rest.mp3" type="audio/mpeg">
	</audio>

</body>

<script src="js/stringify.js"></script>
<script src="js/timers.js"></script>
